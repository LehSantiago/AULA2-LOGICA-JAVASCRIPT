<h1>FINAL DA LIBERTADORES - CORINTHIANS E palmeiras- (QUEM GANHOU???)</h1>
    <body>
        <script>



let golsCorinthians  = parseFloat(prompt("Entre com a quantidade de  gols que o Corintians marcou "))
let golsPalmeiras  = parseFloat(prompt("Entre com a quantidade de gols que o Palmeiras marcou "))

if( golsCorinthians > golsPalmeiras ){
document.write( " O VENCEDOR DA LIBERTADORES É O CORINTHIANS!!!!!")

}else if( golsCorinthians < golsPalmeiras ) {
    document.write(" O VENCEDOR DA LIBERTADORES É O PALMEIRAS :(")

}else{
    document.write("EMPATE!")
}



        </script>

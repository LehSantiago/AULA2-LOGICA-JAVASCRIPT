<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">

    <title>CÁLCULO</title>
    </head>
    <body>
        <h1>CÁLCULO</h1>
        <script>
            let n1 = parseFloat(prompt("Entre com o primeiro número: "))
            let n2 = parseFloat(prompt("Entre com o segundo numero: "))

            let soma = n1+n2
            let divisao = n1/n2
            let menos = n1 - n2
            let multiplicacao = n1*n2

            document.write("O resultado da soma de "+ n1 + "+" +n2+ "é: " +"<br>"+ soma + "<br>");
            document.write("O resultado da divisão de"+ n1 + "/" +n2+ "é: " +"<br>"+ divisao + "<br>");
            document.write("O resultado da multiplicação"+ n1 + "X" +n2+ " é: " +"<br>"+ multiplicacao + "<br>");
            document.write("O resultado de "+ n1 + "-" +n2+ "é:" + "<br>"+menos + "<br>");

            feita
            </script>
            </body>
            </html>
